<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kripto Apps</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css">
  </head>
  <body>

    <div class="container">
      <div class="row card text-center">
        <h1>Rot 13</h1>
      </div>
      <div class="row card p-4">
        <form>
          <fieldset class="form-group">
            <label for="encTextArea">Input plain/cipher text</label>
            <textarea class="form-control" id="encTextArea" rows="3"></textarea>
          </fieldset>
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Encrypt</button>
            </div>
            <div class="col-md-6 text-right">
              <button type="submit" class="btn btn-warning">Decrypt</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
